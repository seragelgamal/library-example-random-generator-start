<!DOCTYPE html>
<html>

<head>
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Random Number Generator</h1>

  <p>
    <select id="num-option">
      <option value="dec0to1">Random Decimal b/t 0 (inclusive) and 1 (exclusive)</option>
      <option value="dec0to50">Random Decimal b/t 0 (inclusive) and 50 (exclusive)</option>
      <option value="dec-10to10">Random Decimbal b/t -10 (inclusive) and 10 (exclusive)</option>
      <option value="int0to5">Random Integer b/t 0 (inclusive) and 5 (exclusive)</option>
      <option value="int1to11">Random Integer b/t 1 (inclusive) and 11 (exclusive)</option>
    </select>
  </p>
  <p><button id='random-btn'>Generate Number</button></p>
  <p id='output'>--</p>
  
  <!-- Load JavaScript -->
  <script src='main.js'></script>
</body>

</html>
